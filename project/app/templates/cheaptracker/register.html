{% extends 'base.html' %}
{% block title %}Register{% endblock %}

{% block content %}

<style>
  .register-container {
    background: white;
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 500px; /* Slightly wider for registration */
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .register-header {
    margin-bottom: 30px;
    text-align: center;
  }

  .register-header h3 {
    color: #a22c2c;
    font-size: 2em;
    margin-bottom: 10px;
  }

  .register-header p {
    color: #666;
    font-size: 0.9em;
  }

  .form-group {
    width: 100%;
    margin-bottom: 15px;
  }

  .form-group label {
    display: block;
    margin-bottom: 5px;
    color: #333;
    font-weight: 500;
  }

  .input-wrapper {
    position: relative;
  }

  .input-wrapper input {
    width: 100%;
    padding: 10px 15px;
    padding-left: 35px;
    border: 1px solid #ddd;
    border-radius: 8px;
    font-size: 1em;
    transition: border-color 0.3s;
  }

  .input-wrapper input:focus {
    border-color: #a22c2c;
    outline: none;
  }

  .input-icon {
    position: absolute;
    left: 10px;
    top: 50%;
    transform: translateY(-50%);
    color: #888;
    font-size: 1.1em;
  }

  /* Radio button styling */
  .role-selection {
    display: flex;
    justify-content: space-between;
    gap: 10px;
    margin-top: 5px;
  }

  .role-option {
    flex: 1;
    position: relative;
  }

  .role-option input[type="radio"] {
    display: none;
  }

  .role-option label {
    display: block;
    padding: 10px;
    text-align: center;
    border: 1px solid #ddd;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s;
    font-size: 0.9em;
  }

  .role-option input[type="radio"]:checked + label {
    background-color: #ffe6e6;
    border-color: #a22c2c;
    color: #a22c2c;
    font-weight: bold;
  }

  .role-option label:hover {
    border-color: #a22c2c;
  }

  .submit-btn {
    width: 100%;
    padding: 12px;
    background-color: #a22c2c;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 1.1em;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s;
    margin-top: 15px;
  }

  .submit-btn:hover {
    background-color: #ff3131;
  }

  .switch-link {
    margin-top: 20px;
    text-align: center;
    font-size: 0.9em;
    color: #666;
  }

  .switch-link a {
    color: #a22c2c;
    font-weight: bold;
    text-decoration: none;
  }

  .switch-link a:hover {
    text-decoration: underline;
  }
</style>

<div class="container" style="background-color: #f4f4f4; min-height: 100vh;">
  <div class="register-container">
    <div class="register-header">
      <h3>Criar Conta</h3>
      <p>Preencha seus dados para come√ßar</p>
    </div>
    
    <form id="register-form" style="width: 100%;">
      <div class="form-group">
        <label for="name">Nome Completo</label>
        <div class="input-wrapper">
          <span class="input-icon">üë§</span>
          <input type="text" name="name" id="name" placeholder="Seu nome" required>
        </div>
      </div>
      
      <div class="form-group">
        <label for="age">Idade</label>
        <div class="input-wrapper">
          <span class="input-icon">üéÇ</span>
          <input type="number" name="age" id="age" placeholder="Sua idade" required>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <div class="input-wrapper">
          <span class="input-icon">‚úâÔ∏è</span>
          <input type="email" name="email" id="email" placeholder="seu@email.com" required>
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Senha</label>
        <div class="input-wrapper">
          <span class="input-icon">üîí</span>
          <input type="password" name="password" id="password" placeholder="Crie uma senha" required>
        </div>
      </div>

      <div class="form-group">
        <label>Tipo de Conta</label>
        <div class="role-selection">
          <div class="role-option">
            <input type="radio" name="role" id="role-shop" value="Shop" required>
            <label for="role-shop">üè™ Loja</label>
          </div>
          <div class="role-option">
            <input type="radio" name="role" id="role-man" value="Man">
            <label for="role-man">üè≠ Dep√≥sito</label>
          </div>
          <div class="role-option">
            <input type="radio" name="role" id="role-carr" value="Carr">
            <label for="role-carr">üöö Transp.</label>
          </div>
        </div>
      </div>
      
      <button class="submit-btn" type="submit">Cadastrar</button>
    </form>
    
    <div class="switch-link">
      J√° tem uma conta? <a href="/login">Fa√ßa login!</a>
    </div>
  </div>
</div>

<script>
  const registerForm = document.getElementById('register-form') // Renamed variable for clarity
  document.addEventListener("submit", async (e) => {
    e.preventDefault()
    const formData = new FormData(registerForm)
    const data = Object.fromEntries(formData.entries());

    // Convert age to number just in case, though API might handle it
    if (data.age) data.age = parseInt(data.age);

    try {
      const res = await fetch("/api/users", {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json"
        }
      });
      
      const result = await res.json();
      
      if(!res.ok) {
          throw new Error(result.error || result.message || "Erro ao criar conta");
      }

      if(!result.error){
        alert("Conta criada com sucesso!");
        window.location.href = "/login";
      }
    } catch(err) {
      console.error(err);
      alert("Erro ao criar a conta: " + err.message);
    }
  })
</script>
{%endblock%}
