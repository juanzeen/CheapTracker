{% extends 'base.html' %}
{% block title %}Register{% endblock %}

{% block content %}

<div class="container" style="background-color: #f4f4f4; min-height: 100vh;">
  <div class="register-container">
    <div class="register-header">
      <h3>Criar Conta</h3>
      <p>Preencha seus dados para comeÃ§ar</p>
    </div>
    
    <form id="register-form" style="width: 100%;">
      <div class="form-group">
        <label for="name">Nome Completo</label>
        <div class="input-wrapper">
          <span class="input-icon">ğŸ‘¤</span>
          <input type="text" name="name" id="name" placeholder="Seu nome" required>
        </div>
      </div>
      
      <div class="form-group">
        <label for="age">Idade</label>
        <div class="input-wrapper">
          <span class="input-icon">ğŸ‚</span>
          <input type="number" name="age" id="age" placeholder="Sua idade" required>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <div class="input-wrapper">
          <span class="input-icon">âœ‰ï¸</span>
          <input type="email" name="email" id="email" placeholder="seu@email.com" required>
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Senha</label>
        <div class="input-wrapper">
          <span class="input-icon">ğŸ”’</span>
          <input type="password" name="password" id="password" placeholder="Crie uma senha" required>
        </div>
      </div>

      <div class="form-group">
        <label>Tipo de Conta</label>
        <div class="role-selection">
          <div class="role-option">
            <input type="radio" name="role" id="role-shop" value="Shop" required>
            <label for="role-shop">ğŸª Loja</label>
          </div>
          <div class="role-option">
            <input type="radio" name="role" id="role-man" value="Man">
            <label for="role-man">ğŸ­ DepÃ³sito</label>
          </div>
          <div class="role-option">
            <input type="radio" name="role" id="role-carr" value="Carr">
            <label for="role-carr">ğŸšš Transp.</label>
          </div>
        </div>
      </div>
      
      <button class="submit-btn" type="submit">Cadastrar</button>
    </form>
    
    <div class="switch-link">
      JÃ¡ tem uma conta? <a href="/login">FaÃ§a login!</a>
    </div>
  </div>
</div>

<script>
  const registerForm = document.getElementById('register-form') // Renamed variable for clarity
  document.addEventListener("submit", async (e) => {
    e.preventDefault()
    const formData = new FormData(registerForm)
    const data = Object.fromEntries(formData.entries());

    // Convert age to number just in case, though API might handle it
    if (data.age) data.age = parseInt(data.age);

    try {
      const res = await fetch("/api/users", {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json"
        }
      });
      
      const result = await res.json();
      
      if(!res.ok) {
          throw new Error(result.error || result.message || "Erro ao criar conta");
      }

      if(!result.error){
        alert("Conta criada com sucesso!");
        window.location.href = "/login";
      }
    } catch(err) {
      console.error(err);
      alert("Erro ao criar a conta: " + err.message);
    }
  })
</script>
{%endblock%}
