{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}

<style>
  .login-container {
    background: white;
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 400px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .login-header {
    margin-bottom: 30px;
    text-align: center;
  }

  .login-header h3 {
    color: #a22c2c; /* dark-red from style.css */
    font-size: 2em;
    margin-bottom: 10px;
  }

  .login-header p {
    color: #666;
    font-size: 0.9em;
  }

  .form-group {
    width: 100%;
    margin-bottom: 20px;
  }

  .form-group label {
    display: block;
    margin-bottom: 8px;
    color: #333;
    font-weight: 500;
  }

  .input-wrapper {
    position: relative;
  }

  .input-wrapper input {
    width: 100%;
    padding: 12px 15px;
    padding-left: 40px; /* Space for icon */
    border: 1px solid #ddd;
    border-radius: 8px;
    font-size: 1em;
    transition: border-color 0.3s;
  }

  .input-wrapper input:focus {
    border-color: #a22c2c;
    outline: none;
  }

  .input-icon {
    position: absolute;
    left: 12px;
    top: 50%;
    transform: translateY(-50%);
    color: #888;
  }

  .submit-btn {
    width: 100%;
    padding: 12px;
    background-color: #a22c2c;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 1.1em;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s;
    margin-top: 10px;
  }

  .submit-btn:hover {
    background-color: #ff3131; /* acent-red */
  }

  .switch-link {
    margin-top: 20px;
    text-align: center;
    font-size: 0.9em;
    color: #666;
  }

  .switch-link a {
    color: #a22c2c;
    font-weight: bold;
    text-decoration: none;
  }

  .switch-link a:hover {
    text-decoration: underline;
  }
</style>

<div class="container" style="background-color: #f4f4f4; min-height: 100vh;">
  <div class="login-container">
    <div class="login-header">
      <h3>Bem-vindo!</h3>
      <p>Fa√ßa login para continuar</p>
    </div>

    <form id="login-form" style="width: 100%;">
      <div class="form-group">
        <label for="email">Email</label>
        <div class="input-wrapper">
          <span class="input-icon">‚úâÔ∏è</span>
          <input type="email" name="email" id="email" placeholder="seu@email.com" required>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Senha</label>
        <div class="input-wrapper">
          <span class="input-icon">üîí</span>
          <input type="password" name="password" id="password" placeholder="Sua senha" required>
        </div>
      </div>

      <button class="submit-btn" type="submit">Entrar</button>
    </form>

    <div class="switch-link">
      N√£o tem uma conta? <a href="/register">Crie agora!</a>
    </div>
  </div>
</div>

<script>
  const loginForm = document.getElementById('login-form')
  document.addEventListener("submit", async (e) => {
    e.preventDefault()
    const formData = new FormData(loginForm)
    const data = Object.fromEntries(formData.entries());

    try {
      const res = await fetch("/api/auth/login", {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json"
        }
      });

      const result = await res.json();

      if (!res.ok) {
        throw new Error(result.message || "Erro ao fazer login");
      }

      window.location.href = "/dashboard";

    } catch(err){
      alert("Email ou senha incorretos!");
      console.error(err);
    }
  })
</script>

{%endblock%}
