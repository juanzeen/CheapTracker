{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}

<div class="container" style="background-color: #f4f4f4; min-height: 100vh;">
  <div class="login-container">
    <div class="login-header">
      <h3>Bem-vindo!</h3>
      <p>Fa√ßa login para continuar</p>
    </div>

    <form id="login-form" style="width: 100%;">
      <div class="form-group">
        <label for="email">Email</label>
        <div class="input-wrapper">
          <span class="input-icon">‚úâÔ∏è</span>
          <input type="email" name="email" id="email" placeholder="seu@email.com" required>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Senha</label>
        <div class="input-wrapper">
          <span class="input-icon">üîí</span>
          <input type="password" name="password" id="password" placeholder="Sua senha" required>
        </div>
      </div>

      <button class="submit-btn" type="submit">Entrar</button>
    </form>

    <div class="switch-link">
      N√£o tem uma conta? <a href="/register">Crie agora!</a>
    </div>
  </div>
</div>

<script>
  const loginForm = document.getElementById('login-form')
  document.addEventListener("submit", async (e) => {
    e.preventDefault()
    const formData = new FormData(loginForm)
    const data = Object.fromEntries(formData.entries());

    try {
      const res = await fetch("/api/auth/login", {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json"
        }
      });

      const result = await res.json();

      if (!res.ok) {
        throw new Error(result.message || "Erro ao fazer login");
      }

      window.location.href = "/dashboard";

    } catch(err){
      alert("Email ou senha incorretos!");
      console.error(err);
    }
  })
</script>

{%endblock%}
